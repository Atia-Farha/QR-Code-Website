<body>
    <header>
        <h1>QR Code Generator</h1>

        <a href="/">
            <img src="/assets/home-icon.svg" width="30" height="30" alt="Home Icon" class="home-icon">
        </a>
    </header>

    <main>
        <section class="input-container">
            <div class="input-group1">
                <label for="textInput" class="input-label">Enter text here:</label>
                <textarea id="textInput" rows="5" placeholder="Enter text here..." required></textarea>
            </div>

            <div class="input-group1">
                <div class="input-group2">
                    <label for="qrColorInput" class="input-label">QR code color:</label>
                    <input type="color" value="#000000" id="qrColorInput">
                </div>

                <div class="input-group2">
                    <label for="bgColorInput" class="input-label">Background color:</label>
                    <input type="color" value="#ffffff" id="bgColorInput">
                </div>

                <div class="input-group2">
                    <label for="marginSizeInput" class="input-label">Margin (0-100):</label>
                    <input type="number" min="0" max="100" value="1" id="marginSizeInput">
                </div>

                <div class="input-group2">
                    <label for="fileTypeInput" class="input-label">File type:</label>
                    <select name="select" id="fileTypeInput">
                        <option value="png" selected>png</option>
                        <option value="jpg">jpg</option>
                        <option value="gif">gif</option>
                        <option value="svg">svg</option>
                    </select>
                </div>
            </div>

            <button type="button" id="generateBtn" class="btn">Generate</button>
        </section>

        <section class="qr-code-container">
            <div id="qrCode">Generated QR Code will appear here...</div>
        </section>
    </main>
