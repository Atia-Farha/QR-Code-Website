<body>
    <header>
        <h1>QR Code Scanner</h1>

        <a href="/">
            <img src="/assets/home-icon.svg" width="30" height="30" alt="Home Icon" class="home-icon">
        </a>
    </header>

    <main>
        <section class="first-section">
            <div class="input-container">
                <input type="file" id="fileInput" accept="image/*">

                <button type="button" id="scanBtn" class="btn">Scan</button>
            </div>

            <div class="notice">Only .png, .jpg, .jpeg and .gif file types are supported which is smaller than 1 MB.</div>
        </section>

        <section class="scanned-container">
            <div class="copy-container">
                <button type="button" id="copyBtn">
                    <img src="/assets/copy-icon.svg" width="20" height="20" alt="Copy Icon">
                    Copy
                </button>
            </div>

            <div id="scannedText">Scanned text will appear here...</div>

            <div id="errorContainer"></div>
        </section>
    </main>
